        <h4>Hello! Welcome to Ethan's Poetry Website</h4>
        <h6>Default Poem: <br>
            Days like arrows<br>
            Weekends spent in burrows<br>
            But soon fully adapted you will be<br>
            And then new hobbies will spring free<br><br>
            Beware the lure of the old life<br>
            And remember the culmination of it's strife
        </h6>
